<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="main">
    <div class="img">
      <img class="equilibrium" src="images/image-equilibrium.jpg" alt="Equilibrium image">
      <div class="icon-view-grid">
        <img class="icon-view" src="images/icon-view.svg" alt="">
      </div>
    </div>
    <div class="card">
      <h3 class="title">Equilibrium #3429</h3>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="detail">
        <div class="eth-img">
          <img class="eth-icon" src="images/icon-ethereum.svg" alt="icon-ethereum">
          <p class="eth">0.041 ETH</p>
        </div>
        <div class="clock">
          <img class="clock-icon" src="images/icon-clock.svg" alt="icon-clock">
          <p class="clock-p">3 days left</p>
        </div>
      </div>
      <hr size="0" width="100%">
      <div class="footer">
        <img class="avatar" src="images/image-avatar.png" alt="avatar">
        <p class="end">Creation of <b class="jules">Jules Wyvern</b></p>
      </div>
    </div>
  </div>
</body>

</html>
